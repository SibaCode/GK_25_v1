<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telkom Distributor Dashboard</title>
<script type="module" src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Telkom Distributor Dashboard</h1>

<div id="kpi-container">
  <div>Average Growth Rate: <span id="avgGrowth">0%</span></div>
  <div>Average Sustainability Score: <span id="avgSustainability">0</span></div>
  <div>Total E-Waste Collected: <span id="totalEWaste">0 kg</span></div>
</div>

<table border="1" id="distributorTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Region</th>
      <th>Monthly Sales</th>
      <th>Customers Served</th>
      <th>Expected Sales</th>
      <th>Eco Practice</th>
      <th>E-Waste</th>
      <th>Feedback</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<canvas id="salesChart" width="400" height="200"></canvas>

<script type="module" src="dashboard.js"></script>
</body>
</html>
